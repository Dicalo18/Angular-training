
<li class="list-group-item">
   
    <h4 [ngStyle]="{color: getColor()}">Appareil : {{ appareilName }}-- status:{{getStatus()}}</h4>
    <button class="btn btn-success" 
    [disabled] = "appareilStatus ==='allumé'"
    (click)="onSwitchOn()">allumé</button>
    <button class="btn btn-danger" 
    
    (click)="onSwitchOff()" 
    [disabled] = "appareilStatus ==='éteint'">éteindr</button>
    
</li>
